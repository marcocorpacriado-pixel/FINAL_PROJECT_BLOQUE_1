[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finlab"
version = "0.1.0"
description = "Extractor y simulador financiero multi-API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "typer>=0.9",
  "pandas>=2.0",
  "numpy>=1.24",
  "python-dotenv>=1.0",
  "requests>=2.31",
  "matplotlib>=3.8"
]

[project.optional-dependencies]
dev = ["pytest", "black", "ruff", "isort"]

[project.scripts]
finlab = "finlab.cli:app"

